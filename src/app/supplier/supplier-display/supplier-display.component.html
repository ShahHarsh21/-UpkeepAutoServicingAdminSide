<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

  <div class="mat-elevation-z8">

    <button mat-raised-button class="mybtn" id="Add Record" (click)="onAddClick()"   color="primary" aria-label="ADD USER">
      <mat-icon >add</mat-icon>ADD Supplier
    </button>

    <button mat-raised-button (click)="onDeleteAll()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">
      <mat-icon>delete</mat-icon>DELETE ALL
    </button>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>Check</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox class="example-margin"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="firm_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firm (Shop) Name </th>
        <td mat-cell *matCellDef="let row"><b>{{row.firm_name | uppercase}}</b> </td>
      </ng-container>

      <ng-container matColumnDef="supplier_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Name </th>
        <td mat-cell *matCellDef="let row"> {{row.supplier_name | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="contact_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
        <td mat-cell *matCellDef="let row"> {{row.contact_no}} </td>
      </ng-container>

      <ng-container matColumnDef="firm_address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Address (Firm Address) </th>
        <td mat-cell *matCellDef="let row"> {{row.firm_address}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button> |
          <button (click)="onViewMore(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>more</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>
  </div>
