<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div>
<hr>
<button mat-raised-button  id="Add Record" (click)="onAddClick()"   color="primary" aria-label="ADD USER">
  <mat-icon >add</mat-icon>ADD
  </button>
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox (change)="oncheckboxchange(row)"></mat-checkbox>
            </td>
          </ng-container>

      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Id</th>
        <td mat-cell *matCellDef="let row"> {{row.category_id}} </td>
      </ng-container>
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef>Category_name</th>
        <td mat-cell *matCellDef="let row"> {{row.category_name}} </td>
      </ng-container>
      <ng-container matColumnDef="category_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Type</th>
        <td mat-cell *matCellDef="let row"> {{row.category_type}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <!-- <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>more</mat-icon>
          </button> -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]=" [10, 25, 100]"></mat-paginator>
      <button mat-raised-button (click)="onDeleteAll()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon>delete</mat-icon>DELETE ALL
      </button>

  </div>
