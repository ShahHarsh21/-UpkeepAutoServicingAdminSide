<div class="container"  *ngFor="let item of productArr ; let i = index">
<mat-card class="example-card" *ngFor="let item of productArr">
  <mat-card-header>
    <mat-card-title>{{item.product_name}}</mat-card-title>
      <mat-card-subtitle>Product Price:{{item.product_price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://localhost:3000/Images/WorkerImages/{{item.product_image}}" alt="Photo of {{item.product_name}}">
  <mat-card-content>
  <p>
    <b>Product Description:</b> {{item.product_description}}
  </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onClose()">Back</button>
  </mat-card-actions>
</mat-card>
</div>
