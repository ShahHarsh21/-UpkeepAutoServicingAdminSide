<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

    <div class="mat-elevation-z8">
      <button mat-raised-button  id="Add Record" (click)="onAddClick()"   color="primary" aria-label="ADD USER">
      <mat-icon >add</mat-icon>ADD
      </button>
  <hr>
      <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef>Check</th>
              <td mat-cell *matCellDef="let row">
              <mat-checkbox (change)="onchecheckboxchange(row)"></mat-checkbox>
              </td>
            </ng-container>

        <ng-container matColumnDef="email_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id </th>
          <td mat-cell *matCellDef="let row"> {{row.email_id}} </td>
        </ng-container>
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Password</th>
          <td mat-cell *matCellDef="let row"> {{row.password}} </td>
        </ng-container>
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
          <td mat-cell *matCellDef="let row"> {{row.mobile_no}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <ng-container matColumnDef="date_of_birth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
          <td mat-cell *matCellDef="let row"> {{row.date_of_bith}} </td>
        </ng-container>

        <ng-container matColumnDef="user_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Type</th>
          <td mat-cell *matCellDef="let row"> {{row.user_type}} </td>
        </ng-container>



        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
              <mat-icon>delete</mat-icon>
            </button> |
            <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
                <mat-icon>edit</mat-icon>
              </button> |
            <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
                <mat-icon>more</mat-icon>
              </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        <button mat-raised-button (click)="onDeleteAll()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>DELETE ALL
        </button>
     </div>
