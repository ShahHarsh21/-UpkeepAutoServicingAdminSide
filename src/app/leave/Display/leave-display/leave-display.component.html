<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <button mat-raised-button  id="Add Record" (click)="onAddClick()"   color="primary" aria-label="ADD USER">
    <mat-icon >add</mat-icon>ADD
  </button>

<hr>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>Check</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (change)="oncheckboxchange(row)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="worker_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Worker Name </th>
        <td mat-cell *matCellDef="let row"><b> {{row.worker_name}} </b></td>
      </ng-container>
      <ng-container matColumnDef="LeaveStartDate">
        <th mat-header-cell *matHeaderCellDef>LeaveStartDate</th>
        <td mat-cell *matCellDef="let row"> {{row.leaveStartDate | date}} </td>
      </ng-container>
      <ng-container matColumnDef="LeaveEndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LeaveEndDate</th>
        <td mat-cell *matCellDef="let row"> {{row.leaveEndDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="Leave_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Type</th>
        <td mat-cell *matCellDef="let row"> {{row.leave_type}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <span [ngClass]="{green: row.status =='Approved', yellow: row.status == 'Waiting' , red: row.status == 'Not Approved'}" >{{ row.status }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
          </button>  <br>
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
          </button> |

          <button (click)="onViewPastLeave(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
      <button mat-raised-button (click)="onDeleteAll()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon>delete</mat-icon>DELETE ALL
      </button>
</div>
