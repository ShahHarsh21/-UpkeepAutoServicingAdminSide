<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div class="imgcontainer">
        <img  src="http://localhost:3000/Images/Logo/Logo.jpeg" alt="Avatar" class="avatar" >
       </div>
    </mat-toolbar>
    <hr>
    <mat-nav-list>
      <a mat-list-item routerLink="/nav/service">Service</a>
      <a mat-list-item routerLink="/nav/user">User</a>
      <a mat-list-item routerLink="/nav/worker">Worker</a>
      <a mat-list-item routerLink="/nav/vehicleAssigned">vehice-assigned</a>
      <a mat-list-item routerLink="/nav/product">Product</a>
      <a mat-list-item routerLink="/nav/Order">Order</a>
      <a mat-list-item routerLink="/nav/category">Category</a>
      <a mat-list-item routerLink="/nav/stock">Stock</a>
      <!-- <a mat-list-item routerLink="/nav/order_details">Order-Details</a> -->
      <a mat-list-item routerLink="/nav/supplier">Supplier Details</a>
      <a mat-list-item routerLink="/nav/leave">Leave Approval</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        class="btn btn-success"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome to UpKeepAutoServicing <i class="material-icons">account_circle</i> {{email_id}}</span>
      <button mat-raised-button (click)="onLogoutClick()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">Logout
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
