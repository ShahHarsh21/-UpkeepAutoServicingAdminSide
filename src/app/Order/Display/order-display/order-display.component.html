<!-- <p>order-display works!</p> -->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <button mat-raised-button  id="Add Record" (click)="onAddClick()"   color="primary" aria-label="ADD USER">
    <mat-icon >add</mat-icon>ADD
  </button>

<hr>
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox (change)="oncheckboxchange(row)"></mat-checkbox>
            </td>
          </ng-container>

      <ng-container matColumnDef="order_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
        <td mat-cell *matCellDef="let row">{{row.order_date}}</td>
      </ng-container>
      <ng-container matColumnDef="order_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.order_amount}} </td>
      </ng-container>
      <ng-container matColumnDef="order_payment">
        <th mat-header-cell *matHeaderCellDef>order_payment</th>
        <td mat-cell *matCellDef="let row"> {{row.order_payment}} </td>
      </ng-container>

      <ng-container matColumnDef="product_color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Color</th>
        <td mat-cell *matCellDef="let row"> {{row.product_color}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <!-- <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
          </button> | -->
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
      <button mat-raised-button (click)="onDeleteAll()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon>delete</mat-icon>DELETE ALL
      </button>
</div>
